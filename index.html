<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="top-bar">
            <div id="user-pic">
                <img src="" alt="">
            </div>
            <div id="user-info">
                Hello!
            </div>
        </div>
        <div id="welcome-container">
            <div id="all-welcome-screens">
                <span id="welcome-msg">Welcome</span>
                <input type="text" value="Username" id="username-input" class="welcome-screen-hidden">
                <button id="welcome-btn" class="welcome-screen-hidden">Let's go</button>
            </div>
        </div>

        <div id="msg-container" class="welcome-screen-hidden">
            <img src="/img/pink-bird.png" id="no-msg-img"><br>
            No messages :(
        </div>

        <div id="footer">
            <div id="msg-div">
                <input type="text" id="user-msg-input" value="Type something...">
            </div>
            <div id="send-msg-div">
                <button id="send-msg-btn"><i class="fa fa-paper-plane" style="font-size: 1.3rem; color: white;"></i></button>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
